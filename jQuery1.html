<!DOCTYPE html>
<html>
    <head>
        <style>
            *{
                margin: 0;
            }
            #addedClassId{
                margin: 20px;
            }
            .para1{
                margin: 20px;
            }
            .parashow1{
                margin: 20px;
            }
            #para2{
                margin: 20px;
            }
            #parashow2{
                margin: 20px;
            }
            #para3{
                margin: 20px;
            }
            #newclass{
                margin: 20px;
            }
            .addedclass1{
                font-size: 50px;
                margin: 20px;
            }
            #removeclass{
                margin: 20px;
            }
            #image1{
                margin: 20px;
            }
            #images1{
                margin: 20px;
            }
        </style>
        <title>JQuery Day 1 Practice</title>
        <script src="./js/jquery-3.7.1.js"></script>
        <script src="./js/jQueryExample.js"></script>
    </head>
    <body>
        <p id="addedClassId">Added/Remove class css applies here...</p>
        <p class="para1">Click on Paragraph 1</p>
        <p class="parashow1">Shows Paragraph 1</p>
        <p id="para2">Click on Paragraph 2</p>
        <p id="parashow2">Shows Paragraph 2</p>
        <p id="para3">Double Click on Paragraph 3</p>
        <p id="newclass">Click to add a new class</p>
        <p id="removeclass">Click to remove added class</p> 
        <img src="./images/image2.jpg" alt="image1" id="image1">
        <p id="images1">Toggle for image</p>
    </body>
</html>
